{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <main>
        <a href="{{ url_for('main.index') }}" class="link">Назад</a>
        <h1>Добавить пост</h1>
        <form action="{{ url_for('loader.post') }}" method="POST" enctype="multipart/form-data">
            <p>Картинка к посту</p>
            <div>
                <input type="file" name="picture">
            </div>
            <p>Текст к посту</p>
            <div>
                <textarea name="content" rows="5"></textarea>
            </div>
            <div>
                <input type="submit" value="Добавить" class="button">
            </div>
        </form>
    </main>
{% endblock %}
